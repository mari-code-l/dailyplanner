{% extends "base.html" %}
{% block content %}

    <h5 class="cyan-text text-darken-2 center-align">Add Category</h5>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix grey-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-small cyan darken-2 ">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
